

<div class=" col-12 col-lg-4 col-xl-3 col-md-6 book-item-container">
    <a href="{{.Permalink}}#resource-detail"
       title="{{.Title}}"
       class="card book-item" >
        {{ with resources.Get .Params.image }}
        {{ with .Resize (printf "%dx webp q70 lanczos" .Width) }}
        <img src="{{.Permalink}}"
             class="card-img-top"/>
        {{end}}
        {{end}}
        <div class="card-body">
            <h5 class="card-title">{{.Title}}</h5>
            <p class="authors">{{delimit .Params.authors  ", " }}</p>
        </div>
    </a>
</div>
